<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card_two.css">
    <title>Simple Card </title>
</head>

<body>

    <div class="container">

        <div class="card">
            <img src="code.jpg" alt="images">
            <div class="textBox">
                <h2>Order Summary</h2>
                <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint minima architecto voluptatibus, rem
                    dolorem adipisci esse. Natus dolor placeat, vitae facere dolorum alias fuga vero possimus aut cum
                    repellendus eius.</h4>
            </div>
            
            <div id="amountBox">
                <div class="leftBox">
                    <div class="imgBox">
                        <img src="music.png" alt="music">
                    </div>
                    <div class="planBox">
                        <h4>Annul Plan</h4>
                        <h3>$99.9/year</h3>
                    </div>

                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="button">Proceed To Payment</button>
            <div class="cancleBox">
                <a href="#">Cancle Order</a>
            </div>
        </div>

    </div>
</body>

</html>
